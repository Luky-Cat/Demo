<html>

    <body>
   <div>
    <h1 style="color:rgb(45, 109, 109); font-size: 30px;"> Css in html </h1>
    <ol>
    <!-- internal sử dụng một cặp thẻ style bên trong file html --> 
    <!--external sử dụng thêm một file bên ngoài và link và file html  -->
    <!--inline sử dụng một thẻ attribute style bên trong một thẻ và viết các thuộc tính css   -->
    <li>internal</li>
    <li>external</li>
    <li>inline</li>
</ol>

   </div>
   <!-- css selector là gọi tên một pt trong html để css  -->
   <!-- đặt id để làm đặt tên cho pt khi có nhiều pt giống nhau,id phải khác nhau,id (#)  -->
   <!-- class dùng để css nhiều pt cùng lúc,class có thể trùng,class(.)  -->
    <h1 id="first">css selector</h1>
    <h1 class="second">css selector</h1>
    <h1 class="second">css selector</h1>
    <h1 class="second">id and class</h1>
   </div>
    </body>
</html>
